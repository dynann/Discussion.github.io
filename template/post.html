{%  extends "base.html" %}
{% block title %}Articles{% endblock title %}
{% block content %}
{% for posts in post %}
    <div class="post-card">
        <div class="card-header">
            <span class="font-weight-bold">
                {{posts.title}}
            </span>
            <span class="text-muted"> by {{posts.author}} | {{posts.date}}</span>
            &middot;
        </div>
        <div class="card-body">
           <p> {{posts.body}} </p>
           <a href="{% url 'post_edit' posts.pk %}">Like Page</a>
           <a href="{% url 'post_detail' posts.pk %}">Like Page</a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}
