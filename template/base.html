{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}PostCommunity{% endblock title %}</title>
    <meta name="viewport" content="width=device-width,
  initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body style="background-color: #2e2e2e;">
    <header class="p-3 mb-3 border-bottom" style="background-color: #3A3A3A; ">
        <div class="d-flex flex-wrap align-items-center justify-content-center
        justify-content-lg-start" style="font-family: Poppins;">
            <a class="navbar-brand" href="{% url 'home' %}" 
            style="font-family: Poppins; font-weight: bolder; font-size: large; color:white">Community</a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center
          mb-md-0">
            {% if user.is_authenticated %}
                <li  style="font-family: Poppins; font-weight: bold;" > 
                    <a href="{% url 'post_new' %}" class="nav-link px-2 link-green"> +new post</a>
                </li>
               
            </ul>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-white text-decoration-none dropdown-toggle" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: bold;">

                    {{ user.username }}
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    {% csrf_token %}
                    <li><a class="dropdown-item" href="{% url 'password_change' %}">
                            Change password</a></li>
                </ul>
            </div>
            {% else %}
            </ul>
            <div class="text-end" >
                <a href="{% url 'login' %}" class="btn btn-success" style="font-family: Poppins; font-weight: bold;">
                    Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-success" style="font-family: Poppins; font-weight: bold;">Sign Up</a>
            </div>
            {% endif %}
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
