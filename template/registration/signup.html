{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock title %}
{% block content %}
<div style="font-family: Poppins; color: aliceblue;">
    <div class="signContainer">
        <h2  style="font-family: Poppins; font-weight: bold; color: aliceblue; font-size: 30px"> Sign Up </h2>
        <form action="" method="post" >
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit"  style="font-family: Poppins; font-weight: bold; color: aliceblue;"> Sign Up </button>
        </form>
    </div>
</div>


{% endblock content %}
