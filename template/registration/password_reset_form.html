{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Reset {% endblock title %}
{% block content %}
<div style="font-family: Poppins; color: aliceblue;">
    <div class="resetContainer">
        <h1 style="font-weight: bold; font-size: 30px;"> Reset Your Password</h1>
        <p> Enter your email, we'll  send you an instruction</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Reset" class="btn btn-success" style="font-weight: bold;">
        </form>
    </div>
    
</div>

{% endblock content %}
