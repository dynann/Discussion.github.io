{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} New {% endblock title %}
{% block content %}
<div class="form-container" style="font-family: Poppins; color: aliceblue;">
  <div>
    <h1 style="font-weight:bold; font-size: 30px; text-align: center;">Add Post</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div style="text-align: center;">
        <button class="btn btn-success" type="submit" style="font-weight: bold;">post</button>      
      </div>
    </form>
  </div>
</div>
{% endblock content %}
