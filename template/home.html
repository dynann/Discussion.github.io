{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<div class="home">
   <h1 style="font-family: Poppins; font-weight: bold; color: aliceblue;">Hi, {{user.username}}!</h1> 
 <div style="font-family: Poppins;">
    <p > 
        <a href="{% url 'post' %}" style="text-decoration: none; font-family: Poppins; font-weight: bold; " class="btn btn-success"> See Discussion</a>
        <form action="{% url 'logout' %}" method="post">
         {% csrf_token %}
         <div style="text-align: center;">
            <button type="submit" style="box-decoration-break:slice; font-family: Poppins; font-weight: bold;" class="btn btn-success">Logout</button>
         </div>
        </form>
     </p>
</div>
 {% else %}
 <div style="font-family: Poppins;">
    <h1 style="font-weight: bold; color: aliceblue; text-align: center;" >Discussion</h1>
    <h3 style="font-weight: bold; color: aliceblue; text-align: center;">Login or SignUp to join Our Discussion</h3>
 </div>
 {% endif %}
{%endblock content%}
